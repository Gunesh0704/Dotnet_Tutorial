<html>
<head>
<script language="JavaScript">

var num;
num = parseInt(prompt("Enter Number to get Multiplication Table : "));

document.write("Multiplication table of "+ num +" : <br>");
for(i =1; i<=10; i++)
{
document.write(num + " * " + i + " = " + num*i + "<br>");
}

</script>
</head>
</html>
