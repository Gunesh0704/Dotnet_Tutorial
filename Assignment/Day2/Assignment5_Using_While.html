<html>
<head>
<script language="JavaScript">
var num1;
num1 = parseInt(prompt("Enter Number to get Multiplication Table : "));

document.write("Multiplication table of "+ num1 +" : <br>");

var i =1;
while(i<=10)
{
document.write(num1 + " * " + i + " = " + num1*i + "<br>");
i = i+1;
}
</script>
</head>
</html>
