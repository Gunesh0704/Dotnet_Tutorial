<html>
<head>
<script language="JavaScript">

var n, a;
n = parseInt(prompt("Enter Number to get Multiplication Table : "));
document.write("Multiplication table of "+ n +" : <br>");
a =1;
do
{
document.write(n + " * " + a + " = " + n*a + "<br>");
a = a+1;
}
while(a<=10);

</script>
</head>
</html>
