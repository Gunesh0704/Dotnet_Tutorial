<html>
<head>
<script language ="JavaScript"> 

var per;
per = parseInt(prompt("Enter your percentage : "));

if(per>60)
{
document.write("1st Division");
}
else if(per>50 && per<60)
{
document.write("2nd Division");
}
else if(per>40 && per<50)
{
document.write("3rd Division");
}
else
{
document.write("Fail");
}

</script>
</head>
</html>
